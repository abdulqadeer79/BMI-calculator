<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/minimal-table.css">

    <title>BMI Calculator</title>
  </head>
  <body style="background-color: antiquewhite;">
        
        <h1 style="text-align: center; padding-top: 40px; padding-bottom: 40px;">BMI calculator</h1>
        
        <div class="col d-flex justify-content-center">
        <div class="card shadow p-3 mb-5 rounded text-center border border-white" style="width: 500px;">
            <div class="card-body">
              
              <p class="card-text">Welcome to BMI calculator for adults. Please enter the required data to find out your BMI.</p>
              <form id="form1" onsubmit="return false;">
              <div class="mb-3">
                
                <label for="height" class="form-label">Height in inches </label>
                <div id="forms"><input type="text" class="form-control" id="height" placeholder="e.g.(70)" style="text-align: center;"></div>
                
                
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Weight in kg </label>
                <div id="forms"><input type="text" class="form-control" id="weight" placeholder="e.g.(67)" style="text-align: center;"></div>
                
              </div>
              <div class="mb-3">
                <label for="bmi" class="form-label">Your BMI:</label>
                <div id="forms"><input type="text" class="form-control" id="bmi" placeholder="BMI" style="text-align: center;"></div>
                
              </div>
              </div>
              <div id="calculateBtn"><button type="submit" class="btn btn-dark" onclick="calculate()">Calculate</button></div>
              
            </form>
            <br>
            <br>
            <table>
              <caption style="text-align: center;">Body Mass Index (BMI) chart</caption>
              <thead><tr>
                <th>BMI</th>
                <th>Status</th>
              </tr></thead>
              <tbody><tr>
                <td><18.5</td>
                <td>Underweight</td>
              </tr>
              <tr>
                <td>18.5 - 24.9</td>
                <td>Normal</td>
              </tr>
              <tr>
                <td>25 - 29.9</td>
                <td>Overweight</td>
              </tr>
              <tr>
                <td>30 - 34.9</td>
                <td>Obese</td>
              </tr>
              <tr>
                <td>35<</td>
                <td>Extremely Obese</td>
              </tr></tbody>
              
            </table>
        </div>
    </div>

        
  
    
    <script>
    function calculate() {
        var height = document.getElementById("height").value * 0.0254;
        var weight = document.getElementById("weight").value;
        var bmi = weight / Math.pow(height,2);
        document.getElementById("bmi").value = bmi;
        
    }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
